<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo Web</title>

<body>
    <header>ToDo Web Application</header>
    <div class="grid-container">
        <form class="grid-1">
            <input type="text" id="inputdata" placeholder="Title" required />
            <textarea name="description" placeholder="Description" id="description" cols="40" rows="10" required></textarea>
            <button id="submitdata">Save</button>
        </form>
        <div class="grid-2">
            <table>
                <tr class="thead">
                    <th>Title</th>
                    <th>Description</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </div>
    
   

    </div>

    <script src="./script.js"></script>
</body>
</html>
